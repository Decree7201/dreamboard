<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Text to Speech</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-grid">
        <mat-form-field appearance="fill">
          <mat-label>Language</mat-label>
          <mat-select [(ngModel)]="selectedLanguage" (selectionChange)="onLanguageChange()">
            <mat-option *ngFor="let lang of languages" [value]="lang.value">
              {{ lang.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Voice</mat-label>
          <mat-select [(ngModel)]="selectedVoice">
            <mat-option *ngFor="let voice of currentVoices" [value]="voice.value">
              {{ voice.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Text</mat-label>
          <textarea matInput [(ngModel)]="text" rows="4" placeholder="Enter text to generate audio..."></textarea>
        </mat-form-field>
      </div>

      <div class="actions">
        <button mat-raised-button color="primary" (click)="generateAudio()" [disabled]="isLoading || !text">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Generate Audio</span>
        </button>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="generatedAudioUri" class="result-section">
        <h3>Generated Audio</h3>
        <audio controls [src]="generatedAudioUri"></audio>
      </div>
    </mat-card-content>
  </mat-card>
</div>
