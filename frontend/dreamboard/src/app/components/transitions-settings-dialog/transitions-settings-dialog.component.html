<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="transitionsSettingsForm">
    <mat-form-field>
      <mat-label>Transitions</mat-label>
      <mat-select formControlName="transition">
        @for (transition of transitions; track transition) {
        <mat-option [value]="transition.value">{{
          transition.displayName
        }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="save()">Save</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
